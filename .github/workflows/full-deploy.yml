name: Full Stack Deployment

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      skip_server_setup:
        description: 'Skip server setup'
        required: false
        type: boolean
        default: false
      skip_dns_update:
        description: 'Skip DNS update'
        required: false
        type: boolean
        default: false
      skip_ssl_setup:
        description: 'Skip SSL setup'
        required: false
        type: boolean
        default: false

env:
  DEPLOY_PATH: /home/ubuntu/secure-static-site-nginx

jobs:
  full-deploy:
    name: Full Stack Deployment
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
      
      - name: Test SSH Connection
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "echo 'âœ… SSH connection successful'"
      
      - name: Copy repository to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          # Create deployment directory
          ssh -i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST "mkdir -p $DEPLOY_PATH"
          
          # Sync entire repository
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'logs' \
            --exclude '.env' \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./ \
            $SSH_USER@$SSH_HOST:$DEPLOY_PATH/
          
          # Make scripts executable
          ssh -i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST "cd $DEPLOY_PATH && chmod +x *.sh && ls -la *.sh"
          
          echo "âœ… Repository synced to server"
      
      - name: Create environment file
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DUCKDNS_DOMAIN: ${{ secrets.DUCKDNS_DOMAIN }}
          DUCKDNS_TOKEN: ${{ secrets.DUCKDNS_TOKEN }}
          LETSENCRYPT_EMAIL: ${{ secrets.LETSENCRYPT_EMAIL }}
        run: |
          ssh -i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST "bash -s" << 'ENDSSH'
          set -e
          DEPLOY_PATH=/home/ubuntu/secure-static-site-nginx
          cd $DEPLOY_PATH
          
          cat > .env << ENVEOF
          DUCKDNS_DOMAIN="${{ secrets.DUCKDNS_DOMAIN }}"
          DUCKDNS_TOKEN="${{ secrets.DUCKDNS_TOKEN }}"
          LETSENCRYPT_EMAIL="${{ secrets.LETSENCRYPT_EMAIL }}"
          SITE_SOURCE_DIR="/home/ubuntu/secure-static-site-nginx/site"
          WEB_ROOT="/var/www/html"
          ENVEOF
          
          chmod 600 .env
          echo "âœ… Environment file created"
          ENDSSH
      
      - name: Build deployment flags
        id: flags
        run: |
          FLAGS=""
          if [ "${{ inputs.skip_server_setup }}" = "true" ]; then
            FLAGS="$FLAGS --skip-server-setup"
          fi
          if [ "${{ inputs.skip_dns_update }}" = "true" ]; then
            FLAGS="$FLAGS --skip-dns-update"
          fi
          if [ "${{ inputs.skip_ssl_setup }}" = "true" ]; then
            FLAGS="$FLAGS --skip-ssl-setup"
          fi
          echo "flags=$FLAGS" >> $GITHUB_OUTPUT
      
      - name: Run full deployment
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST "bash -s" << 'ENDSSH'
          set -e
          DEPLOY_PATH=/home/ubuntu/secure-static-site-nginx
          cd $DEPLOY_PATH
          
          # Verify scripts exist
          if [ ! -f full_deploy.sh ]; then
            echo "âŒ full_deploy.sh not found!"
            echo "Current directory: $(pwd)"
            echo "Files present:"
            ls -la
            exit 1
          fi
          
          # Run full deployment with flags
          ./full_deploy.sh ${{ steps.flags.outputs.flags }}
          
          echo "âœ… Full deployment completed successfully"
          ENDSSH
      
